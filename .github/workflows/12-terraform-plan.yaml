# .github/workflows/terraform-plan.yml
name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform-files/**'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_WORKING_DIR: terraform-files
  TF_VERSION: '1.14.3'
  AWS_REGION: us-east-1

jobs:
  terraform-plan:
    name: Terraform Format, Validate & Plan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Add your cloud provider credentials here
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.S3ReadRole }}
          role-session-name: gh-actions-terraform-plan-${{ github.run_id }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan-output.txt

        # Upload artifact with PR number as unique identifier
      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-pr-${{ github.event.pull_request.number }}
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5
          overwrite: true
        
        # Store PR metadata for the apply workflow
      - name: Upload Plan Metadata
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-metadata-pr-${{ github.event.pull_request.number }}
          path: |
            ${{ env.TF_WORKING_DIR }}/plan-output.txt
          retention-days: 5
          overwrite: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format  \`${{ steps.fmt.outcome }}\`
            #### Terraform Init  \`${{ steps.init.outcome }}\`
            #### Terraform Validate  \`${{ steps.validate.outcome }}\`
            #### Terraform Plan  \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Format Status
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "::error::Terraform formatting check failed. Run 'terraform fmt -recursive' locally and commit the changes."
          exit 1

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

name: Terraform Drift Detection

on:
  schedule:
    - cron: '0 8 * * *' # Daily at 8 AM UTC
  workflow_dispatch:

env:
  TF_WORKING_DIR: terraform-files
  TF_VERSION: '1.14.3'
  AWS_REGION: us-east-1
  DRIFT_ALERT_TOPIC_ARN: ${{ secrets.DRIFT_ALERT_TOPIC_ARN }}

permissions:
  id-token: write
  contents: read

jobs:
  drift-check:
    name: Check for Infrastructure Drift
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.S3ReadRole }}
          role-session-name: gh-actions-terraform-drift-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Check for Drift
        id: plan
        # Continue on error so we can notify before failing
        continue-on-error: true
        run: |
          set +e
          echo "Running terraform plan -detailed-exitcode..."
          terraform plan -detailed-exitcode -input=false -lock=false
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "No drift detected. Infrastructure is in sync."
            echo "drift=false" >> $GITHUB_OUTPUT
            exit 0
          elif [ $exit_code -eq 2 ]; then
            echo "::error::DRIFT DETECTED! Use the 'Terraform Apply' workflow to reconcile."
            echo "drift=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "::error::Terraform plan failed with error code $exit_code"
            exit 1
          fi

      - name: Notify SNS on Drift
        if: steps.plan.outputs.drift == 'true'
        run: |
          echo "Publishing drift notification to SNS..."
          aws sns publish \
            --topic-arn "${{ env.DRIFT_ALERT_TOPIC_ARN }}" \
            --subject "Terraform Drift Detected: ${{ github.repository }}" \
            --message "Drift was detected in the '${{ env.TF_WORKING_DIR }}' directory.
            
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            
            Please check the Actions tab for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Fail Workflow if Drifted
        if: steps.plan.outputs.drift == 'true'
        run: |
          echo "### ⚠️ Drift Detected" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure has drifted from the configuration." >> $GITHUB_STEP_SUMMARY
          echo "Notification sent to SNS Topic: ${{ env.DRIFT_ALERT_TOPIC_ARN }}" >> $GITHUB_STEP_SUMMARY
          exit 1

# https://docs.github.com/en/actions/tutorials/store-and-share-data?versionId=free-pro-team%40latest&productId=actions&restPage=how-tos%2Cwrite-workflows%2Cchoose-what-workflows-do%2Cuse-variables
# https://github.com/marketplace/actions/upload-a-build-artifact
# https://github.com/marketplace/actions/download-a-build-artifact
name: Artifacts

on:
  workflow_dispatch:
    
jobs:
  artifact-producer:
    name: produce artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact file
        run: |
          echo "This will be stored as an artifact!" > artifact.txt
          echo "Generated by artifact-producer job on $(date)" >> artifact.txt

      - name: upload artifact
        uses: actions/upload-artifact@v6.0.0        
        with:
          name: example-artifact
          path: artifact.txt

  artifact-consumer:
    name: Consumer artifact
    runs-on: ubuntu-latest
    needs: artifact-producer
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7.0.0
        with:
          name: example-artifact

      - name: Cat artifact file
        run: cat artifact.txt
